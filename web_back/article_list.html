<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option>所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option>所有状态</option>
                            <option value="drafted">草稿</option>
                            <option value="published">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="articleList">
<!-- 


                    <tr>
                        
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>


                        <td class="text-center">已发布</td>


                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <div class="row text-center">
            <ul id="pagination" class="pagination pagination-sm">
                
            </ul>
        </div>

        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function(){
            window.parent.setMenu(1,1);
        });
    </script>
<script src="./js/utile/article.js"></script>
<script src="./js/utile/config.js"></script>
<script src="./js/template-web.js"></script>
<!-- 实现分页 -->
<script src="./js/jquery.twbsPagination.js"></script>
<script type="text/html" id="temp">
{{each data item}}
<tr>
                        
        <td>{{item.title}}</td>
        <td>{{item.author}}</td>
        <td>{{item.type}}</td>
        <td class="text-center">{{item.date}}</td>


        <td class="text-center">{{item.status}}</td>


        <td class="text-center">
            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger  btn-xs  del">删除</a>
        </td>
    </tr>
{{/each}}
</script>
<script>
var curPage = "";

function getList(){
    article.show(curPage,function(res){
    // 取回数据
    // 模板引擎，渲染数据
    console.log(res)
    var htmlStr = template('temp',res)
    console.log(res.totalPage)
$('#articleList').html(htmlStr);

$('#pagination').twbsPagination(
    
                {
                    
                totalPages: res.totalPage,
                visiblePages: 7,
                first: '首页',
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                onPageClick: function (event, page) {
                    console.log(event,page);
                    curPage = page;
                    getList();
                }
            }
        );
        
        })
}
getList();
//删除
// $（容器）.on（事件名，委托人，回调）
$('#articleList').on('click','.del',function(){
    if(window.confirm('确定要删除吗？') === false){

return;
}
var id = $ (this).attr('data-id');
article.del(id,function(res){
    if(res.code === 200){
                // 删除成功
                // 1、直接在页面上删除dom（有可能导致数据不同步）（不适用）
                // 2、重新获取数据
                getList();
                // 分页
                
            }
            else{
                alert(res.msg);
            }
            
           
        })
})

</script>
</body>

</html>
