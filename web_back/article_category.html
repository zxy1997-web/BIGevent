<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="cateContainer">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title">新增分类</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">分类名称:</label>
                  <input type="text" class="form-control" id="cate-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">分类别名:</label>
                  <input type="text" class="form-control" id="cate-slug">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
              <button type="button" class="btn btn-primary" id="model_add">新增</button>
            </div>
          </div>
        </div>
      </div>

      <script>
          $('#addModal').modal({
            show:false,
            backdrop:false
          });

          $('#model_shutoff').click(function(){
            $('#cate-name').val('');
                $('#cate-slug').val('');
            $('#addModal').modal('hide');
          });

         

          $('.category_table').delegate('a','click',function(){
              if($(this).hasClass('btn-info')){
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
              }
          })      
      </script>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/utile/user.js"></script>
<script src="./js/utile/config.js"></script>
<script src="./js/template-web.js"></script>
<script src="./js/utile/category.js"></script>
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/html" id="temp">
    {{each data item}}
    <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                    class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
</script>
<script>

    // 加载显示类别
    function getandShow(){
        category.show(function(res){
    // res就是从服务器中获取的数据
    // 把数据拼接成字符串，显示在tbody中
    console.log(res) 
    if(res.code === 200){
        var htmlStr = template('temp',res)
    console.log(htmlStr);
    //显示在DOM容器中
    $('#cateContainer').html(htmlStr)
    }
    
})
    }
getandShow();
    //   删除
    // $（容器）.on（事件名，委托人，回调）
    
    $('#cateContainer').on('click','.del',function(){
        if(window.confirm('确定要删除吗？') === false){

            return;
        }
        // console.log(this)
        // 获取自定义属性
        var id =$(this).attr('data-id')
        console.log(id);
        category.del(id,function(res){
            console.log(res) 
            if(res.code === 200){
                // 删除成功
                // 1、直接在页面上删除dom（有可能导致数据不同步）（不适用）
                // 2、重新获取数据
                getandShow();
            }
            else{
                alert(res.msg);
            }
        })
    })
    // 添加信息
    $('#model_add').click(function(){
            // alert('add');
            //
            // 获取用户填入信息
            var name = $('#cate-name').val().trim();
            var slug = $('#cate-slug').val().trim();
            // 简单判断是否为空
            if(name === ''||slug === ''){
                alert('不能为空');
                return;
            }
            console.log(name,slug);
            // 发请求
            category.add(name,slug,function(res){
                // console.log(res)
            if(res.code === 200){
                // 添加成功
                // 1、重新请求
                getandShow();
                // 2、清空input框
                $('#cate-name').val('');
                $('#cate-slug').val('');
                // 3、模态框隐藏
                $('#addModal').modal('hide');
            }
            else{
                alert(res.msg);
            }
            })
          });
</script>
</body>

</html>
